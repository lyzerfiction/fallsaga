<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SSS</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: left;
    }

    h1 {
      color: yellow;
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .faq-container {
      max-width: 700px;
    }

    .faq-item {
      margin-bottom: 25px;
    }

    .faq-item h2 {
      font-size: 12px;
      color: turquoise;
      margin-bottom: 8px;
      line-height: 1.8;
    }

    .faq-item p {
      font-size: 10px;
      line-height: 1.8;
      color: white;
    }

    a.button {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      border: 2px solid yellow;
      color: turquoise;
      background-color: black;
      text-decoration: none;
      transition: 0.2s;
    }

    a.button:hover {
      background-color: turquoise;
      color: yellow;
    }

    footer {
      margin-top: 60px;
      font-size: 8px;
      color: white;
      text-align: center;
    }

.language-dropdown {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 1000;
  display: inline-block;
}

.language-dropdown .dropdown-toggle {
  background: none;
  border: 1px solid yellow;
  border-radius: 6px;
  padding: 4px;
  cursor: pointer;
  background-color: black;
}

.language-dropdown .dropdown-toggle img {
  width: 24px;
  border-radius: 3px;
}

.language-dropdown .dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  background-color: rgba(0, 0, 0, 0.85);
  border: 1px solid yellow;
  border-radius: 6px;
  padding: 4px 0;
  box-shadow: 0 0 6px rgba(255, 255, 0, 0.3);
  margin-top: 5px;
}

.language-dropdown .dropdown-menu button {
  width: 100%;
  background: none;
  border: none;
  padding: 6px 12px;
  color: yellow;
  text-align: left;
  cursor: pointer;
  font-family: 'Press Start 2P', monospace;
  display: flex;
  align-items: center;
  gap: 8px;
}

.language-dropdown .dropdown-menu button img {
  width: 20px;
  border-radius: 3px;
}

.language-dropdown .dropdown-menu button:hover {
  background-color: #008080;
  color: yellow;
}
  </style>
</head>
<body>
<div class="language-dropdown">
  <button class="dropdown-toggle">
    <img src="tr.png" alt="Türkçe" />
  </button>
  <div class="dropdown-menu">
    <button onclick="changeLanguage('faq.html')">
      <img src="usa.png" alt="English" /> English
    </button>
    <button onclick="changeLanguage('faq_tr.html')">
      <img src="tr.png" alt="Türkçe" /> Türkçe
    </button>
  </div>
</div>

  <h1>SSS</h1>

  <div class="faq-container">
    <div class="faq-item">
      <h2>Şu anda sıkça sorulan bir soru yok xd</h2>
      <p>Sorularınızı mail yolu ile (mete.ylmz180@gmail.com) ya da sosyal medya adreslerinden iletebilirsiniz. Instagram: @fallsaga_game X: @fallsaga</p>
    </div>

  </div>

  <a href="index_tr.html" class="button">← GERI</a>

  <footer>
    © 2025 lyzerfiction. Tüm hakları saklıdır.
  </footer>


<script>
  const toggleBtn = document.querySelector('.dropdown-toggle');
  const dropdown = document.querySelector('.dropdown-menu');

  toggleBtn.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });

  function changeLanguage(langPage) {
    window.location.href = langPage;
  }

  
  window.addEventListener('click', function(e) {
    if (!document.querySelector('.language-dropdown').contains(e.target)) {
      dropdown.style.display = 'none';
    }
  });
</script>
</body>
</html>
